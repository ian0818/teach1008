<!--使用jQuery操作dom-->
<script src="jquery-3.5.1.min.js"></script>
<script>

    var test = document.getElementById('eventclik')
    test.addEventListener('click', function () {
        $('#exampleModal').show();
    }, true);

    /**
        ** 網頁準備好時便會執行
    */

    $(document).ready(function () {
        //滑鼠切換底色
        $('.hover').each(function ()
        //class名為demo的每一個(each)執行以下function
        {
            console.log("this:",$(this))
            $(this).mouseover(function () {
                $(this).css({ "background-color": "#C0C0C0", "color": "#FFFFFF", "display": "run-in" });
                //被mouseover(被滑鼠滑過的.hover) 其css的background-color改為#33648B，文字顏色為#FFFFFF 
            });
            $(this).mouseout(function () {
                $(this).css({ "background-color": "", "color": "#000000" });
                //被mouseout(被滑鼠移出的.hover) 其css的background-color無設定，文字顏色為#000000 
            });
        });
    });

    function add_pic(){
        $('#shoes_picture').append('<td rowspan="2">\
                  <input id="shoes_file" onchange="show_preview(this)" type="file" accept="image/gif, image/jpeg, image/png">\
                    <img style="display:none;max-height:100%;max-width:100%" src="#" class="pimg" id="pic" onclick="pic_f()">\
                  </td>\
                  ');
    }

</script>
